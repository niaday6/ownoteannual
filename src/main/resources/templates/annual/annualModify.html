<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="modify">
<form method="post" action="/annualModify" th:object="${annual}">
    <table>
        <input type="hidden" name="annual_id" th:field="*{annual_id}" />
        <tr>
            <td><label for="anninfo_code" id="anninfo_code">연차 구분</label></td>
            <td>
                <select name="anninfo_code" th:field="*{anninfo_code}">
                    <option value="0">연차 종류를 선택하세요</option>
                    <option value="1">연차</option>
                    <option value="2">반차</option>
                    <option value="3">반반차</option>
                    <option value="4">공가</option>
                    <option value="5">병가</option>
                    <option value="6">출산휴가/배우자출산휴가</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="annual_content" id="annual_content">연차 사유</label></td>
            <td>
                <textarea name="annual_content" rows="10" cols="50" style="resize: none" th:field="*{annual_content}"></textarea>
            </td>
        </tr>
        <tr>
            <td><label for="annual_startdate" id="annual_startdate">연차 시작일</label></td>
            <td><input type="date" name="annual_startdate" th:field="*{annual_startdate}" required/></td>
        </tr>
        <tr>
            <td><label for="annual_enddate" id="annual_enddate">연차 종료일</label></td>
            <td><input type="date" name="annual_enddate" th:field="*{annual_enddate}" required /></td>
        </tr>
        <tr>
            <td><label for="annual_time" id="annual_time">연차 일 수</label></td>
            <td><input type="text" name="annual_time" th:field="*{annual_time}"></input></td>
        </tr>
        <tr>
            <td><label for="anncheck_id" id="anncheck_id">연차 종류</label></td>
            <td><input type="text" name="anncheck_id" th:field="*{anncheck_id}" readonly/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" /></td>
        </tr>
    </table>
</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/annualDateFix.js"></script>
<script src="/js/annualAnninfoCode.js"></script>
</body>
</html>
